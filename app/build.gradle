apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0 rc2'
    defaultConfig {
        applicationId "com.akshay.newsapp"
        minSdkVersion 15
        versionCode 3
        versionName "2.8.5"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "NEWS_API_KEY", NEWS_API_KEY)
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        debug {
            resValue("string", "PORT_NUMBER", "8081")
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    kapt {
        mapDiagnosticLocations = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Kotlin
    implementation kotlinLibraries.kotlin

    // Support Libraries
    implementation supportLibraries.appCompat
    implementation supportLibraries.recyclerView
    implementation supportLibraries.cardView
    implementation supportLibraries.constraintLayout
    implementation supportLibraries.material

    // Retrofit
    implementation retrofitLibraries.core
    implementation retrofitLibraries.gsonConverter
    implementation retrofitLibraries.okHttpLogger
    testImplementation retrofitLibraries.mockWebServer

    // Architecture Components
    implementation archLibraries.lifecycle
    kapt archLibraries.lifecycleCompiler
    implementation archLibraries.coreTesting

    // Room
    implementation archLibraries.room
    kapt archLibraries.roomCompiler
    testImplementation archLibraries.roomTesting

    // Navigation
    implementation archLibraries.navUI
    implementation archLibraries.navFragment
    androidTestImplementation archLibraries.navTesting

    // UI
    implementation uiLibraries.glide
    // Testing
    testImplementation testLibraries.junit
    debugImplementation testLibraries.debugDb
    androidTestImplementation testLibraries.testRunner
    // UI
    androidTestImplementation(testLibraries.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
